<!DOCTYPE html>
<html lang="en">
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edwin's Login UI Project</title>
<link rel="stylesheet" href="login-style.css">
</head>

<body>
    <div class="my-container"> <!-- This is my flex container-->
        <div class="sign-in">
            <form action="" method="get">
                <h2>Sign In</h2>

                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="&#128100 Username" autocomplete="off"
                    required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="&#128272 Password">
                <br>
                <p><a href="#">Forget the password?</a></p>
                <br><br>

                <button type="submit" value="Sign In">Sign In</button>
            </form>

        </div>

    </div>

</body>

</html>
